        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var Filters = {"DESC_SCS": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_DESC_SCS = document.createElement('div');
            div_DESC_SCS.id = "div_DESC_SCS";
            div_DESC_SCS.className= "filterselect";
            document.getElementById("menu").appendChild(div_DESC_SCS);
            sel_DESC_SCS = document.createElement('select');
            sel_DESC_SCS.multiple = true;
            sel_DESC_SCS.size = 8;
            sel_DESC_SCS.id = "sel_DESC_SCS";
            var DESC_SCS_options_str = "<option value='' unselected></option>";
            sel_DESC_SCS.onchange = function(){filterFunc()};
            DESC_SCS_options_str  += '<option value="SUELO NO URBANIZABLE DE CONSERVACION">SUELO NO URBANIZABLE DE CONSERVACION</option>';
            DESC_SCS_options_str  += '<option value="SUELO NO URBANIZABLE DE PROTECCION DE RIESGOS">SUELO NO URBANIZABLE DE PROTECCION DE RIESGOS</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANIZABLE CON OCUPACION CON ZONIFICACION">SUELO URBANIZABLE CON OCUPACION CON ZONIFICACION</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANIZABLE CON OCUPACION SIN ZONIFICACION">SUELO URBANIZABLE CON OCUPACION SIN ZONIFICACION</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANIZABLE SIN OCUPACION CON ZONIFICACION">SUELO URBANIZABLE SIN OCUPACION CON ZONIFICACION</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANO CONSOLIDADO">SUELO URBANO CONSOLIDADO</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANO DE TRANSFORMACION DE USO">SUELO URBANO DE TRANSFORMACION DE USO</option>';
            DESC_SCS_options_str  += '<option value="SUELO URBANO EN CONSOLIDACION">SUELO URBANO EN CONSOLIDACION</option>';
            sel_DESC_SCS.innerHTML = DESC_SCS_options_str;
            div_DESC_SCS.appendChild(sel_DESC_SCS);
            var lab_DESC_SCS = document.createElement('div');
            lab_DESC_SCS.innerHTML = 'DESC_SCS';
            lab_DESC_SCS.className = 'filterlabel';
            div_DESC_SCS.appendChild(lab_DESC_SCS);
            var reset_DESC_SCS = document.createElement('div');
            reset_DESC_SCS.innerHTML = 'clear filter';
            reset_DESC_SCS.className = 'filterlabel';
            reset_DESC_SCS.onclick = function() {
                var options = document.getElementById("sel_DESC_SCS").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_DESC_SCS.appendChild(reset_DESC_SCS);
        </script>
